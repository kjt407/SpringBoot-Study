<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="setContent(content)">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <style>
    * { margin: 0; padding: 0;}
    .header { width: 100%; height: 20vh; background-color: tomato;}
    .content { width: 100%; height: 70vh; background-color: cornflowerblue;}
    .footer { width: 100%; height: 10vh; background-color: slategrey;}
  </style>
  <div class="header">
    <h1>HEADER</h1>
  </div>
  <div class="content">
    <h1>CONTENT</h1>
    <th:block th:replace="${content}"></th:block>
  </div>
  <div class="footer">
    <h1>FOOTER</h1>
  </div>
</body>
</th:block>
</html>
